name: Build LiveDraw Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        arch: [ win-x64, win-x86 ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 9 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.x'

    - name: Restore dependencies
      run: dotnet restore LiveDraw/LiveDraw.csproj

    - name: Build SMALL EXE for ${{ matrix.arch }}
      run: |
        dotnet publish LiveDraw/LiveDraw.csproj -c Release -r ${{ matrix.arch }} `
          --self-contained false `
          -p:PublishSingleFile=true `
          -p:DebugType=None `
          -p:DebugSymbols=false `
          -o publish/${{ matrix.arch }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: LiveDraw-${{ matrix.arch }}
        path: publish/${{ matrix.arch }}
